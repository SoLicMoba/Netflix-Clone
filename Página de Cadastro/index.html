<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Brasil - assistir a séries online, assistir a filmes online</title>

    <!-- LINKS and REFERENCES -->

    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>

</head>

<body>
    <nav>
        <span>NOVO!</span>
        <p>Planos a partir de <strong>R$ 18,90.</strong></p>

        <div class="more">
            <a href="#">Saiba mais</a>
            <div id="seta"></div>

        </div>

    </nav>

    <header>

        <div class="nav-header">
            <img width="170px" id="icon" src="./img/Netflix-logo.png" alt="Icon">

            <div>

                <select name="language" id="language">

                    <option value="Português">Português</option>
                    <option value="English">English</option>
                </select>
                <img width="20px" id="icon-internet" src="./img/internet-svgrepo-com.svg" alt="icon-internet">

                <button>Entrar</button>
            </div>
        </div>

        <div class="center">
            <h1>Filmes, séries e muito mais. Sem limites.</h1>
            <p>Assista onde quiser. Cancele quando quiser.</p>

            <form action="#" method="get">
                <label for="email">Pronto para assistir? Informe seu email para criar ou reiniciar sua
                    assinatura.</label>
                    <br>
                <div class="form-content">
                    <input type="email" name="email" id="email" placeholder="Email"> 
                    <button type="button" value="Vamos lá"> Vamos lá </button>

                    <div id="seta2"></div>
                </div>

            </form>
        </div>

    </header>

    <main>
        <section>

        </section>
    </main>
</body>

</html>
