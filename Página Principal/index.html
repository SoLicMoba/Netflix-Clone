<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Brasil</title>
    <!-- LINK and REFERENCES -->
    <link rel="stylesheet" href="style.css">
    <!--     <link rel="stylesheet" href="responsive.css"> -->
    <script src="script.js" defer></script>
</head>

<body>


    <div class="preview-container">
        <div class="preview-left-info-hide">
            <h1 class="preview-title"></h1>
            <div class="preview-general-info_container">
                <p class="movie-popularity"></p>
                <p class="movie-release-date"></p>
                <p class="movie-duration"></p>
                <p class="movie-age"></p>
            </div>
            <p class="movie-description"></p>
            <div class="btn-container">
                <button class="btn-assistir">Assistir</button>
                <button class="btn-minha-lista">Mais informações</button>
            </div>
        </div>
        <div class="preview-cover"></div>
    </div>

    <div class="movies-section">
        <div class="my-list">
            <p>Minha lista</p>
            <div class="popular-movies-container">
                <div class="popular-movies-arrow-l"></div>
                <div class="popular-movies-arrow-r"></div>
            </div>

        </div>
    </div>

    <header>
        <img src="./img/logo.png" alt="Netflix-logo" width="90px">
        <ul>
            <li href="https://youtube.com" id="a1">Início</li>
            <li href="#">Séries</li>
            <li href="#">Filmes</li>
            <li href="#">Bombando</li>
            <li href="#">Minha lista</li>
            <li href="">Navegar por idiomas</li>
        </ul>

        <div class="nav-pt-2">
            <input type="button" id="search">
            <a href="#">Infantil</a>

            <img src="" alt="">

            <!--         <video id="trailer" src="./img/Pinóquio por Guillermo del Toro _ Trailer oficial _ Netflix.mp4"
        
        muted
        poster="./img/bg.png"
        
        ></video> -->
    </header>

</body>

</html>
